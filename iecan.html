<!DOCTYPE HTML>  
<html>  
<head><title>Untitled Document</title>
<meta charset="UTF-8">
</head>  
<body>  
This is a html 5 test<br>  
<canvas id="myCanvas" width="600" height="600">your browser does not support the canvas tag </canvas>  
  
<script type="text/javascript">  
  
var canvas=document.getElementById('myCanvas');  
var ctx=canvas.getContext('2d');  
ctx.fillStyle='#E0E0E0';  
//ctx.fillRect(0,0,400,400); 
ctx.font="60px Georgia";
ctx.fillText("This is a test",10,90);

ctx.moveTo(100,100);
ctx.lineTo(100,200);
ctx.lineTo(200,200);
ctx.lineTo(200,100);
ctx.lineTo(100,100);
ctx.stroke();

ctx.moveTo(200,200);
var p2=2*Math.PI;
for(var i=0;i<=100;i++){	
	var x=200+i*p2;	
	//var y=200-Math.sqrt(2500-i*i);	
	var y = 200 - 100*Math.sin(i/p2);
	ctx.lineTo(x,y);
}
//ctx.lineTo(200,200);
//ctx.lineTo(100,100);
ctx.stroke();

ctx.fillText(getX(),100,400);

function getX(){
	return "This is a test中文";
}
  
</script>  
  
</body>  
</html>
